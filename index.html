<html>
    <!--
    Img Tag <img>
    A Tag <a>
    Table Tag <table>
    Ordered List and Unordered List Tag <ol>/<ul>
    -->
    <head>
        <title>My first web</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <img src="./Images/Solar_System.png" alt="moon" style="width: 800px;" class="center">
        <br>
        <a href="https://en.wikipedia.org/wiki/Solar_System">Solar System</a>
        <table>
            <tr>
                <th>Planets name</th>
                <th>Planets type</th>
                <th>Planets size</th>
            </tr>
            <tr>
                <td>Mercury</td>
                <td>Solid</td>
                <td>2,439.7 km</td>
            </tr>
            <tr>
                <td>Venus</td>
                <td>Solid</td>
                <td>6,051.8 km</td>
            </tr>
            <tr>
                <td>Jupiter</td>
                <td>Gas</td>
                <td>69,911 km</td>
            </tr>
        </table>
        <ol>
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
        </ol>
        <ul>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
        </ul>
    </body>
</html>
